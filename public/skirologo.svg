<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Biru Dongker & Putih Color Scheme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#172554;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.98"/>
  
  <!-- Box Icon -->
  <g transform="translate(100, 100)">
    <path d="M -25 -15 L 0 -30 L 25 -15 L 25 15 L 0 30 L -25 15 Z" 
          fill="url(#bgGradient)" 
          stroke="#172554" 
          stroke-width="2"/>
    <path d="M -25 -15 L 0 -30 L 25 -15 L 0 0 Z" fill="#1e40af" opacity="0.85"/>
    <path d="M 25 -15 L 25 15 L 0 30 L 0 0 Z" fill="#1e3a8a" opacity="0.9"/>
    <path d="M -25 -15 L -25 15 L 0 30 L 0 0 Z" fill="#172554" opacity="0.95"/>
    <path d="M -8 2 L -2 8 L 12 -8" stroke="white" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    
    <g transform="translate(0, 20)">
      <path d="M -20 8 L -10 2 L 0 5 L 10 -2 L 20 0" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round" fill="none"/>
      <circle cx="-20" cy="8" r="2.5" fill="#fbbf24"/>
      <circle cx="-10" cy="2" r="2.5" fill="#fbbf24"/>
      <circle cx="0" cy="5" r="2.5" fill="#fbbf24"/>
      <circle cx="10" cy="-2" r="2.5" fill="#fbbf24"/>
      <circle cx="20" cy="0" r="2.5" fill="#fbbf24"/>
    </g>
  </g>
</svg>
