<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Optimized viewport for iOS Safari and mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- iOS Safari specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SKIRO" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Prevent text size adjustment on orientation change (iOS Safari) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <style>
      /* Prevent horizontal overflow on all devices */
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }
      
      /* iOS Safari safe area handling */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      /* Prevent iOS Safari zoom on input focus */
      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
    
    <!-- Google Fonts - Inter for standard web typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <meta property="og:image" content="/skirologo.svg" />

    <meta name="twitter:card" content="summary_large_image" />

  </head>

  <body>
    <div id="root"></div>
    
    <!-- Mobile Console Debugger (Eruda) - Only load on mobile -->
    <script>
      // Auto-detect mobile and load Eruda debugger
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/eruda';
        document.body.appendChild(script);
        script.onload = function() {
          eruda.init();
          console.log('ðŸ“± Eruda mobile debugger loaded');
        };
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
